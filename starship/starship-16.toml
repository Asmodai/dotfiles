bar_fg         = "242"
red            = "88"
black          = "16"
git_branch_bg  = "97"
git_branch_fg  = "253"
git_commit_bg  = "16"
git_commit_fg  = "183"
git_status_bg  = "236"
git_status_fg  = "253"
git_ahead      = "green"
git_behind     = "179"
git_diverged   = "196"
git_uptodate   = "green"
git_conflicted = "yellow"
git_untracked  = "bright-blue"
git_stashed    = "purple"
git_modified   = "202"
git_staged     = "bright-green"
git_renamed    = "bright-cyan"
git_deleted    = "red"
