add_newline     = false
command_timeout = 1000
follow_symlinks = true
palette         = "mine"

# Format of the prompt.
format = """
$time\
$directory\
$fill\
$status\
$cmd_duration\
($git_branch)($git_commit)($git_state)($fill)($git_status)\
$line_break\
$username\
($hostname)\
$character
"""

# Custom palette is oriented around xterm-256colour.  This probably wont
# work that well in older terminals.
#
# See https://i.sstatic.net/KTSQa.png for colour values.
[palettes.mine]
rootbg    = "124"
userbg    = "97"
hostbg    = "204"
timebg    = "97"
pathbg    = "16"
pathfg    = "purple"
gitbg     = "208"
gitfg     = "16"
gitlogobg = "202"
gitlogofg = "16"
gitcmt    = "214"
gitahd    = "green"
gitbhd    = "179"
gitdvd    = "196"
gitupd    = "green"
gitcnfl   = "yellow"
gitstsh   = "purple"
gitmodi   = "202"
gitstgd   = "bright-green"
gitrend   = "bright-cyan"
gituntr   = "bright-blue"
gitdeld   = "red"
purple    = "97"
red       = "88"
black     = "16"
bred      = "196"

# Time block.
#
# Prints basic time and date.  Nothing fancy.
[time]
format      = "[ $time ]($style)[ÓÇ∞](fg:purple bg:pathbg)"
style       = "bg:timebg fg:white bold"
time_format = "%h %d ‚Åò %H:%M:%S"
use_12hr    = false
disabled    = false

# "Character" block.  This represents ye olde "$" and "#".
#
# This displays a green lambda if stuff is great, or just a red blob to
# indicate that an error was returned.
[character]
format         = "$symbol"
error_symbol   = "[ÓÇ∞](bg:hostbg fg:red inverted)[ Œª ](bold bg:red fg:yellow bold)[ÓÇ∞](fg:red bg:none) "
success_symbol = "[ÓÇ∞](bg:hostbg fg:black inverted)[ Œª ](bold bg:black fg:bright-green bold)[ÓÇ∞](fg:black bg:none) "

# Fill block.
#
# Used when right-aligning.
[fill]
symbol = ' '
style  = 'bg:none'

# Package count.
#
# We don't want this.
[package]
disabled = false

# Command duration block.
#
# So now I know just how long I'm in irc or emacs.
[cmd_duration]
min_time          = 1000
show_milliseconds = false
disabled          = false
format            = "[ÓÇ≤](bg:none fg:bright-black)[ Û∞ûå $duration ]($style)[ÓÇ∞](bg:none fg:bright-black)"
style             = "bg:bright-black fg:bright-white"

# Current working directory block.
[directory]
truncation_length = 5
truncate_to_repo  = false
truncation_symbol = "‚Ä¶"
format            = "[ Û∞âã $path ]($style)[$lock_symbol]($lock_style)[ÓÇ∞](fg:pathbg bg:none)"
style             = "fg:pathfg bg:pathbg"
read_only         = "üîí"
read_only_style   = "bold red"

# Current username block.
#
# Has special handling for root.
[username]
show_always = true
disabled    = false
style_user  = "bold fg:bright-white bg:userbg"
style_root  = "bold fg:bright-white bg:rootbg"
format      = '[ $user ]($style)[ÓÇ∞]($style inverted fg:hostbg)'

# Hostname block.
[hostname]
format   = "[ $hostname ]($style)"
ssh_only = true
trim_at  = "."
disabled = false
style    = "bg:bright-white fg:hostbg inverted"

# Command exit status block.
[status]
style    = "bg:yellow fg:black"
format   = "[ÓÇ≤](bg:none fg:yellow)[ $symbol$status ]($style)[ÓÇ∞](bg:none fg:yellow)"
disabled = false

# Git commit block.
[git_commit]
disabled           = false
commit_hash_length = 8
only_detached      = false
tag_disabled       = false
format             = '[ $hash$tag ]($style)[ÓÇ∞](bg:none fg:gitcmt)'
style              = "bg:gitcmt fg:gitfg"

# Git branch block.
[git_branch]
format = "\n[ Û∞ò¨ ](bg:gitlogobg fg:gitlogofg bold)[ÓÇ∞](bg:gitlogobg fg:gitbg inverted)[ $branch ]($style)[ÓÇ∞](bg:gitcmt fg:gitbg)"
style  = "bg:gitbg fg:gitfg"

# Git status block.
[git_status]
disabled   = false
format     = "[$all_status$ahead_behind]($style)"
style      = "fg:gitfg bg:gitbg"
ahead      = "[ÓÇ≤](bg:none fg:gitahd)[‚á°](fg:gitfg bg:gitahd bold)[ÓÇ∞](bg:none fg:gitahd)"
behind     = "[ÓÇ≤](bg:none fg:gitbhd)[‚á£](fg:gitfg bg:gitbhd bold)[ÓÇ∞](bg:none fg:gitbhd)"
diverged   = "[ÓÇ≤](bg:none fg:gitdvd)[‚áï](fg:gitfg bg:gitdvd bold)[ÓÇ∞](bg:none fg:gitdvd)"
up_to_date = "[ÓÇ≤](bg:none fg:gitupd)[‚úî](fg:gitfg bg:gitupd bold)[ÓÇ∞](bg:none fg:gitupd)"
conflicted = "[ÓÇ≤](bg:none fg:gitcnfl)[‚Åâ $count](fg:gitfg bg:gitcnfl bold)[ÓÇ∞](bg:none fg:gitcnfl)"
untracked  = "[ÓÇ≤](bg:none fg:gituntr)[? $count](fg:gitfg bg:gituntr bold)[ÓÇ∞](bg:none fg:gituntr)"
stashed    = "[ÓÇ≤](bg:none fg:gitstsh)[‚ö∂ $count](fg:gitfg bg:gitstsh bold)[ÓÇ∞](bg:none fg:gitstsh)"
modified   = "[ÓÇ≤](bg:none fg:gitmodi)[! $count](fg:gitfg bg:gitmodi bold)[ÓÇ∞](bg:none fg:gitmodi)"
staged     = "[ÓÇ≤](bg:none fg:gitstgd)[+ $count](fg:gitfg bg:gitstgd bold)[ÓÇ∞](bg:none fg:gitstgd)"
renamed    = "[ÓÇ≤](bg:none fg:gitrend)[¬ª $count](fg:gitfg bg:gitrend bold)[ÓÇ∞](bg:none fg:gitrend)"
deleted    = "[ÓÇ≤](bg:none fg:gitdeld)[‚úò $count](fg:gitfg bg:gitdeld bold)[ÓÇ∞](bg:none fg:gitdeld)"

# Git state block.
[git_state]
disabled = false
format   = '\([$state( $progress_current/$progress_total)]($style)\) '
style    = "fg:cyan bg:gitbg"

# EOF
