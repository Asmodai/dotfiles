add_newline         = false
command_timeout     = 1000
follow_symlinks     = true
palette             = "mine"
continuation_prompt = '[î‚° ](fg:97 bg:none bold)'

# Format of the prompt.
format = """
$os\
$time\
$directory\
$fill\
$cmd_duration\
$status\
$jobs\
$git_branch$git_commit$fill$git_state$git_status\
$line_break\
$username\
$hostname\
$character
"""

# Custom palette is oriented around xterm-256colour.  This probably wont
# work that well in older terminals.
#
# See https://i.sstatic.net/KTSQa.png for colour values.
[palettes.mine]
user_norm      = "183"
