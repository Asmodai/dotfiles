# Time block.
#
# Prints basic time and date.  Nothing fancy.
[time]
format      = "[ $time ]($style)[î‚°](fg:time_bg bg:dir_bg)"
style       = "bg:time_bg fg:time_fg bold"
time_format = "%H:%M:%S"
use_12hr    = false
disabled    = false

# "Character" block.  This represents ye olde "$" and "#".
#
# This displays a green lambda if stuff is great, or just a red blob to
# indicate that an error was returned.
[character]
format         = "$symbol"
error_symbol   = "[ Î» ](bold bg:host_bg fg:status_err bold)[î‚°](fg:host_bg bg:none) "
success_symbol = "[ Î» ](bold bg:host_bg fg:status_ok bold)[î‚°](fg:host_bg bg:none) "

# Fill block.
#
# Used when right-aligning.
[fill]
symbol = ' '
style  = 'bg:none'

# Package count.
#
# We don't want this.
[package]
disabled = false

# Command duration block.
#
# So now I know just how long I'm in irc or emacs.
[cmd_duration]
min_time          = 1000
show_milliseconds = false
disabled          = false
format            = "[î‚²](bg:bar_bg fg:duration_bg)[ó°Œ $duration]($style)[î‚°](bg:bar_bg fg:duration_bg)"
style             = "bg:duration_bg fg:duration_fg"

# Command exit status block.
[status]
style    = "bg:status_bg fg:status_fg"
format   = "[î‚²](bg:bar_bg fg:status_bg)[$symbol$status]($style)[î‚°](bg:bar_bg fg:status_bg)"
disabled = false

# Shell jobs.
[jobs]
threshold        = 1
number_threshold = 1
symbol           = "â§› "
style            = "bg:jobs_bg fg:jobs_fg"
format           = "[î‚²](bg:bar_bg fg:jobs_bg)[$symbol$number]($style)[î‚°](bg:bar_bg fg:jobs_bg)"
disabled         = false

# Current working directory block.
[directory]
truncation_length = 5
truncate_to_repo  = false
truncation_symbol = "â€¦"
format            = "[ ó°· $path ]($style)[$lock_symbol]($lock_style)[î‚°](fg:dir_bg bg:bar_bg)"
style             = "fg:dir_fg bg:dir_bg"
read_only         = "ğŸ”’"
read_only_style   = "bold red"

# Current username block.
#
# Has special handling for root.
[username]
show_always = true
disabled    = false
style_user  = "bold fg:user_norm bg:host_bg"
style_root  = "bold fg:user_root bg:host_bg"
format      = '[ $user]($style)'

# Hostname block.
[hostname]
format   = "[@]($style fg:host_at)[$hostname]($style bold)"
ssh_only = false
trim_at  = "."
disabled = false
style    = "bg:host_bg fg:host_fg"

# Git commit block.
[git_commit]
disabled           = false
commit_hash_length = 8
only_detached      = false
tag_disabled       = false
format             = '[ $hash$tag ]($style)[î‚°](bg:bar_bg fg:git_commit_bg)'
style              = "bg:git_commit_bg fg:git_commit_fg"

# Git branch block.
[git_branch]
format = "\n[ ó°˜¬ ](fg:os_fg bg:os_bg bold)[î‚°](bg:git_branch_bg fg:os_bg)[ $branch ]($style)[î‚°](bg:git_commit_bg fg:git_branch_bg)"
style  = "bg:git_branch_bg fg:git_branch_fg bold"

# Git status block.
[git_status]
disabled   = false
format     = "[î‚²](bg:bar_bg fg:git_status_bg)[$all_status$ahead_behind]($style)[î‚°](bg:bar_bg fg:git_status_bg)"
